        <title>Modificar Reportes</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <div style="background-color: #70A9A1;">
            <nav class="navbar navbar-light bg-light justify-content-between green" style="background-color: #70A9A1;">
                <a class="navbar-brand" style="font-size: 35px;" >Super Intendencia del Medio Ambiente</a>
                
                <form class="form-inline">
                  <button style="background-color: #70A9A1;" class="btn mt-3" type="submit"><a style="color: antiquewhite;" href="http://127.0.0.1:8000/api/logout/">Cerrar Sesion</a></button>
                  <button style="background-color: #70A9A1; margin-left: 3px;" class="btn mt-3" type="submit"><a style="color: antiquewhite;" href="http://127.0.0.1:8000/api/home/">Volver al Inicio</a></button>
        

                </form>

        </div>
        <div style="background-color: #70A9A1;">
            <p style="color: #70A9A1;">  kdsk</p>
        </div>
        

        <h2 style="text-align: center;">Modificar Reporte</h2>
        <form style="margin-left: 10px;" enctype="multipart/form-data" method="POST" action="">
            
        {%for f in files%}
            
                <p>{{f.id}}. 
                <a href="{{ MEDIA_URL }}{{ f.filepath }}" target='_blank' download style="margin-left: 10px;">{{f.name}}</a>
                </p>            
        {%endfor%}

        <p>Ingrese el nombre del archivo a modificar:</p>
        
            {% csrf_token %}
            {{ form.as_p }}
            <p>*Solo se aceptan archivos Word</p>
            <button style="background-color: #70A9A1; margin-left: 3px; color: antiquewhite;" class="btn mt-3" type="submit" name='Create_User' onclick="alert('Reporte enviado')" >Subir</button>
        </form>

    </body>
